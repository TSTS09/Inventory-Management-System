<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="/home(admin)/home.html" class="logo">
              <img src="../Chorus.png" />
              <span class="nav-item">Admin 1</span>
            </a>
          </li>
          <li>
            <a href="../Inventory_Tracking/page.html">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Inventory Tracking</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-database"></i>
              <span class="nav-item">Inventory Management</span>
            </a>
          </li>
          <li>
            <a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
            </a>
          </li>
        </ul>
      </nav>
      <section class="inventory">
        <div class="inventory-list">
          <h1>Inventory Management</h1>
          <button class="add-inventory-btn" id="add-product-btn">
            Add Product
          </button>
          <div class="search-container">
            <form action="/action_page.php">
              <input
                type="text"
                placeholder="Search coundown or product"
                name="search"
                id="search-input"
              />
              <button class="add-inventory-btn" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>SKU</th>
                <th>Category</th>
                <th>Quantity in Stock</th>
                <th>Product Description</th>
                <th>Barcode Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="product-list"></tbody>
          </table>
        </div>
        <div class="modal" id="add-inventory-modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Product</h2>
            <form action="" method="post" id="product-form">
              <label for="product-id">Product ID:</label>
              <input
                type="text"
                name="product-id"
                id="product-id"
                placeholder="Enter product id"
                required
              />
              <label for="product-name">Product Name:</label>
              <input
                type="text"
                name="product-name"
                id="product-name"
                placeholder="Enter product name"
                required
              />
              <label for="sku">SKU:</label>
              <input
                type="text"
                name="sku"
                id="sku"
                placeholder="Enter SKU of product"
                required
              />
              <label for="category">Category:</label>
              <input
                type="text"
                name="category"
                id="category"
                placeholder="Enter category"
                required
              />
              <label for="qty-in-stock">Quantity in Stock:</label>
              <input
                type="number"
                name="qty-in-stock"
                id="qty-in-stock"
                placeholder="Enter quantity in stock"
                required
              />
              <label for="product-description">Product Description:</label>
              <input
                type="text"
                name="product-description"
                id="product-description"
                placeholder="Enter product description"
              />
              <label for="barcode">Barcode Number:</label>
              <input
                type="text"
                name="barcode"
                id="barcode"
                placeholder="Enter barcode number"
              />
              <button
                type="submit"
                name="submit"
                class="add-inventory-btn"
                id="add-product-btn"
              >
                Add Product
              </button>
            </form>
          </div>
        </div>
        <div class="modal" id="edit-inventory-modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form action="" method="post" id="edit-product-form">
              <input type="hidden" name="product-id" id="edit-product-id" />
              <label for="edit-product-name">Product ID:</label>
              <input
                type="text"
                name="edit-product-id"
                id="edit-product-id"
                required
              />
              <label for="edit-product-name">Product Name:</label>
              <input
                type="text"
                name="edit-product-name"
                id="edit-product-name"
                required
              />
              <label for="edit-sku">SKU:</label>
              <input type="text" name="edit-sku" id="edit-sku" required />
              <label for="edit-category">Category:</label>
              <input
                type="text"
                name="edit-category"
                id="edit-category"
                required
              />
              <label for="edit-qty-in-stock">Quantity in Stock:</label>
              <input
                type="number"
                name="edit-qty-in-stock"
                id="edit-qty-in-stock"
                required
              />
              <label for="edit-product-description">Product Description:</label>
              <input
                type="text"
                name="edit-product-description"
                id="edit-product-description"
              />
              <label for="edit-barcode">Barcode Number:</label>
              <input type="text" name="edit-barcode" id="edit-barcode" />
              <label for="edit-actions">Actions:</label>
              <input
                type="text"
                name="edit-actions"
                id="edit-actions"
                required
              />
              <button
                type="submit"
                name="submit"
                class="add-product-btn"
                id="save-changes-btn"
              >
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const addProductBtn = document.getElementById("add-product-btn");
        const modal = document.getElementById("add-chore-modal");
        const closeModalBtn = document.querySelector(".modal .close");

        // Add event listener to the add chore button
        addProductBtn.addEventListener("click", () => {
          modal.style.display = "block";
        });

        // Add event listener to the close button of add chore modal
        closeModalBtn.addEventListener("click", () => {
          modal.style.display = "none";
        });
      });
    </script>
  </body>
</html>
